<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Clock With Alarm - By RehmanAhmed</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <div class="container">
        <div id="DigitalClock"></div>
        <div id="DigitalDate"></div>

        <div id="alarmRow">
            <div class="alarmArea">
                <select id="hours"></select>
                <select id="minutes"></select>
                <select id="session">
                    <option>AM</option>
                    <option>PM</option>
                </select>
            </div>
            <input type="text" id="alarmName" placeholder="Alarm Name *">
        </div>
        <div id="setAlarmTime"></div>
        <p id="alarmInterval"></p>
        <br>
        <button id="setAlarm">Set Alarm</button>
    </div>
</body>

</html>
