<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word-Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Words & Characters Counter Online</h2>
        <textarea id="wordCounter"></textarea>
        <div class="row">
            <label><span id="Totalwords">0</span> <br>TOTAL WORDS</label>
            <label><span id="TotalCharWithSpace">0</span> <br>CHARACTERS (with space)</label>
            <label><span id="TotalCharWithoutSpace">0</span> <br>CHARACTERS (without space)</label>
            <label><span id="TotalSpecialChar">0</span> <br>SPECIAL CHARACTERS</label>
            <label><span id="TotalReadTime">0</span> <br>minute(s) Read Time</label>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
